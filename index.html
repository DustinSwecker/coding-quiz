<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <Title>GT Coding Challenge!</Title>
        <meta name="description" content="A quiz to challenge your coding knowledge against your classmates.">
        <link rel="stylesheet" href="./assets/reset.css">
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body>
        <header>
            <h4><a id ="high-score" href="">View high scores</a></h4>
            <div id="timer">
                
            </div>
        </header>

        <main>
            <H1 id="h1el">Coding Quiz Challenge</H1>
            <p id="questions" data-state="one">Try to answer the following code-related questions within the time limit. Keep in mind that wrong answers will penalize your time/score by ten seconds!</p>
            <ul id="answers">

            </ul>
            <button id = "start" type="button">Start Quiz
            </button>
            <div id="feedback">

            </div>
            
            <form id="initials-form">
                <label for="initials">Initials:</label><br>
                <input type="text" id="initials"><br>
                <input id="initials-submit" type="submit" value="Submit">
            </form> 
            

        </main>

    
        



        <script src="./assets/script.js"></script>

    </body>








</html>
